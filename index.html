        // Cloudinary Upload Function
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'polo-fashions');

            const response = await fetch(
                `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                {
                    method: 'POST',
                    body: formData
                }
            );

            if (!response.ok) {
                throw new Error('Failed to upload image to Cloudinary');
            }

            const data = await response.json();
            return data.secure_url;
        }

        // Compress Image Function - HIGHER QUALITY for measurements
        function compressImage(file, maxWidth = 1200, quality = 0.9) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Only resize if image is too large
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>

                const readyDate = new Date(order.readyDate);

                    customer.name.toLowerCase().includes(searchQuery.toLowerCase())

                    filtered = filtered.filter(customer => {
                        const customerOrders = orders.filter(o => o.customerId === customer.id);
                        return customerOrders.some(o => !o.delivered);
                    });
                } else if (filterType === 'overdue') {

                        const customerOrders = orders.filter(o => o.customerId === customer.id);
                        return customerOrders.some(o => isOrderOverdue(o));
                    });

                return filtered.sort((a, b) => {
                    const aOrders = orders.filter(o => o.customerId === a.id);
                    const bOrders = orders.filter(o => o.customerId === b.id);
                    const aMaxCard = Math.max(...aOrders.map(o => parseInt(o.cardNumber) || 0), 0);

                });

                    const updatedOrders = orders.map(o => {

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [customers, setCustomers] = useState([]);
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const customersSnapshot = await db.collection('customers').get();
                        const customersData = customersSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setCustomers(customersData);

                        const ordersSnapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();
                        const ordersData = ordersSnapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setOrders(ordersData);

                        setLoading(false);
                    } catch (error) {
                        console.error('Error loading data:', error);
                        setLoading(false);
                        alert('Failed to load data from cloud. Please refresh the page.');
                    }
                };

                loadData();
            }, []);

            if (loading) {
                return <LoadingOverlay message="Loading from cloud..." />;
            }

            if (currentPage === 'database') {
                return (
                    <CustomerDatabase 
                        onBack={() => setCurrentPage('home')}
                        customers={customers}
                        orders={orders}
                        setOrders={setOrders}
                        loading={false}
                    />
                );
            }

            return (
                <HomePage 
                    onOpenDatabase={() => setCurrentPage('database')}
                    customers={customers}
                    setCustomers={setCustomers}
                    orders={orders}
                    setOrders={setOrders}
                />
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
